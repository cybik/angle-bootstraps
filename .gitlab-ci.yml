image: ubuntu:18.04

stages:
  - prep
  - build

prep:
  stage: prep
  before_script:
    - ./prep-gitlab.sh
  script:
    - ./bootstrap.sh
  cache:
    key: angle
    paths:
      - angle


debug:
  stage: build
  cache:
    key: angle
    paths:
      - angle
    policy: pull
  variables:
    COMPILE_MODE: Debug
  before_script:
    - ./prep-gitlab.sh
  script:
    - ./confstrap.sh ${COMPILE_MODE}; ./makestrap.sh ${COMPILE_MODE};
  artifacts:
    paths:
      - angle/out/Debug/lib*.so
      - angle/out/Debug/args.gn

release:
  stage: build
  cache:
    key: angle
    paths:
      - angle
    policy: pull
  variables:
    COMPILE_MODE: Release
  before_script:
    - ./prep-gitlab.sh
  script:
    - ./confstrap.sh ${COMPILE_MODE}; ./makestrap.sh ${COMPILE_MODE};
  artifacts:
    paths:
      - angle/out/Release/lib*.so
      - angle/out/Release/args.gn
